    <!-- ヘッダーここまで -->
    <main>
      <!-- 下層ページFV -->
      <section class="sub-fv">
        <div class="sub-fv__inner">
          <div class="sub-fv__heading">
            <h2 class="sub-fv__main-copy">
              利用申し込み
            </h2>
            <p class="sub-fv__text">
              TENSAKU利用の申し込みはこちらのフォームより承ります。<br class="u-desktop">
              送信後、1営業日以内に担当者よりご連絡いたします。
            </p>
          </div>
        </div>
      </section>
      <!-- 下層ページコンテンツ -->
      <section class="page-contact page-layout">
        <div class="page-contact__inner inner">
          <div class="page-contact__contents">
            <div class="page-contact__form">
              <!-- お問い合わせフォーム -->
              <div class="contact-form__error">
                <span id="js-error-message" class="error-message">
                  ※必須項目が入力されていません。入力してください。
                </span>
              </div>
              <form action="#" method="post" id="contact-form" class="contact-form contact-form__layout">
                <!-- 名前 -->
                <dl class="contact-form__item">
                  <dt>
                    <label for="name" class="contact-form__heading">
                      <span>必須</span>
                      <p>お名前</p>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" id="name" class="input-area required" name="name" placeholder="例：添削　太郎" autocomplete="name" required>
                    <!-- エラーメッセージ（内容はJSで制御） -->
                    <span class="error_required"></span>
                    <p class="name-error">
                    </p>
                  </dd>
                </dl>
                <dl class="contact-form__item">
                  <dt>
                    <label for="company-name" class="contact-form__heading">
                      <span>必須</span>
                      <p>会社名</p>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" id="company-name" class="input-area required" name="company-name" placeholder="例：株式会社TENSAKU" autocomplete="company-name" required>
                    <!-- エラーメッセージ（内容はJSで制御） -->
                    <span class="error_required"></span>
                    <p class="company-name-error">
                    </p>
                  </dd>
                </dl>
                <!-- メールアドレス -->
                <dl class="contact-form__item">
                  <dt>
                    <label for="Email" class="contact-form__heading">
                      <span>必須</span>
                      <p>メールアドレス</p>
                    </label>
                  </dt>
                  <dd>
                    <input type="email" id="Email" class="input-area required" name="Email" placeholder="例：tensaku@tensaku.net" autocomplete="email" required>
                    <!-- エラーメッセージ（内容はJSで制御） -->
                    <span class="error_required"></span>
                    <p class="email-error">
                    </p>
                  </dd>
                </dl>
                <!-- 電話番号 -->
                <dl class="contact-form__item">
                  <dt>
                    <label for="tel" class="contact-form__heading">
                      <span>必須</span>
                      <p>電話番号</p>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" id="tel" class="input-area required" name="tel" placeholder="例：03002xxxx（ハイフンなし）" autocomplete="tel" required>
                    <!-- エラーメッセージ（内容はJSで制御） -->
                    <span class="error_required"></span>
                    <p class="tel-error"></p>
                  </dd>
                </dl>
                <!-- 貴社サイトURL -->
                <dl class="contact-form__item">
                  <dt>
                    <label for="url" class="contact-form__heading">
                      <p>貴社サイトURL</p>
                    </label>
                  </dt>
                  <dd>
                    <input type="text" id="url" class="input-area" name="url" placeholder="例：https://tensaku.com/">
                    <!-- エラーメッセージ（内容はJSで制御） -->
                    <span class="error_required"></span>
                    <p class="url-error"></p>
                  </dd>
                </dl>
                <!-- ご利用意図（複数選択可能）（チェックボックス） -->
                <dl class="contact-form__item">
                  <dt>
                    <label class="contact-form__heading">
                      <span>必須</span>
                      <p>ご利用意図（複数選択可能）</p>
                    </label>
                  </dt>
                  <dd>
                    <ul class="contact-form__checkbox checkbox__items">
                      <li class="checkbox__item">
                        <label for="checkbox-01" class="checkbox-label">
                          <input id="checkbox-01" class="checkbox-input" type="checkbox" name="checkbox-name" value="クリエイティブの添削を効率化したい">
                          <span class="checkbox-label-span">クリエイティブの添削を効率化したい</span>
                        </label>
                      </li>
                      <li class="checkbox__item">
                        <label for="checkbox-02" class="checkbox-label">
                          <input id="checkbox-02" class="checkbox-input" type="checkbox" name="checkbox-name" value="添削のログを残し、作業が属人化しないようにしたい">
                          <span class="checkbox-label-span">添削のログを残し、作業が属人化しないようにしたい</span>
                        </label>
                      </li>
                      <li class="checkbox__item">
                        <label for="checkbox-03" class="checkbox-label">
                          <input id="checkbox-03" class="checkbox-input" type="checkbox" name="checkbox-name" value="クライアントとの進捗報告の共有">
                          <span class="checkbox-label-span">クライアントとの進捗報告の共有</span>
                        </label>
                      </li>
                      <li class="checkbox__item">
                        <label for="checkbox-04" class="checkbox-label">
                          <input id="checkbox-04" class="checkbox-input" type="checkbox" name="checkbox-name" value="文章の添削">
                          <span class="checkbox-label-span">文章の添削</span>
                        </label>
                      </li>
                      <li class="checkbox__item">
                        <label for="checkbox-05" class="checkbox-label">
                          <input id="checkbox-05" class="checkbox-input" type="checkbox" name="checkbox-name" value="その他">
                          <span class="checkbox-label-span">その他</span>
                        </label>
                      </li>
                    </ul>
                    <!-- テキスト内容はJSで制御 -->
                    <p class="checkbox-error"></p>
                  </dd>
                </dl>
                <!-- ご検討状況1（ラジオボタン） -->
                <dl class="contact-form__item">
                  <dt>
                    <label class="contact-form__heading">
                      <span>必須</span>
                      <p>ご検討状況</p>
                    </label>
                  </dt>
                  <dd>
                    <ul class="contact-form__radio radio__items">
                      <li class="radio__item">
                        <input id="radio-01-1" class="radio-input" type="radio" name="radio-name-1" value="TENSAKUを利用するのが決定している">
                        <label for="radio-01-1" class="radio-label">
                          <span class="radio-label-span">TENSAKUを利用するのが決定している</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-02-1" class="radio-input" type="radio" name="radio-name-1" value="利用検討中・他社比較中">
                        <label for="radio-02-1" class="radio-label">
                          <span class="radio-label-span">利用検討中・他社比較中</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-03-1" class="radio-input" type="radio" name="radio-name-1" value="添削サービスの情報収集中">
                        <label for="radio-03-1" class="radio-label">
                          <span class="radio-label-span">添削サービスの情報収集中</span>
                        </label>
                      </li>
                    </ul>
                    <!-- テキスト内容はJSで制御 -->
                    <p class="radio-error"></p>
                  </dd>
                </dl>
                <!-- ご検討状況2（ラジオボタン） -->
                <dl class="contact-form__item">
                  <dt>
                    <label class="contact-form__heading">
                      <span>必須</span>
                      <p>ご検討状況</p>
                    </label>
                  </dt>
                  <dd>
                    <ul class="contact-form__radio radio__items">
                      <li class="radio__item">
                        <input id="radio-01-2" class="radio-input" type="radio" name="radio-name-2" value="ネット検索">
                        <label for="radio-01-2" class="radio-label">
                          <span class="radio-label-span">ネット検索</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-02-2" class="radio-input" type="radio" name="radio-name-2" value="テレビCM">
                        <label for="radio-02-2" class="radio-label">
                          <span class="radio-label-span">テレビCM</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-03-2" class="radio-input" type="radio" name="radio-name-2" value="X(旧Twitter)">
                        <label for="radio-03-2" class="radio-label">
                          <span class="radio-label-span">X(旧Twitter)</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-04-2" class="radio-input" type="radio" name="radio-name-2" value="Facebook">
                        <label for="radio-04-2" class="radio-label">
                          <span class="radio-label-span">Facebook</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-05-2" class="radio-input" type="radio" name="radio-name-2" value="プレスリリース">
                        <label for="radio-05-2" class="radio-label">
                          <span class="radio-label-span">プレスリリース</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-06-2" class="radio-input" type="radio" name="radio-name-2" value="ブログ記事">
                        <label for="radio-06-2" class="radio-label">
                          <span class="radio-label-span">ブログ記事</span>
                        </label>
                      </li>
                      <li class="radio__item">
                        <input id="radio-07-2" class="radio-input" type="radio" name="radio-name-2" value="その他">
                        <label for="radio-07-2" class="radio-label">
                          <span class="radio-label-span">その他</span>
                        </label>
                      </li>
                    </ul>
                    <!-- テキスト内容はJSで制御 -->
                    <p class="radio-error"></p>
                  </dd>
                </dl>
                <!-- 個人情報の取り扱いについて（チェックボックス） -->
                <dl class="contact-form__item">
                  <dt>
                    <label class="contact-form__heading">
                      <span>必須</span>
                      <p>個人情報の取り扱いについて</p>
                    </label>
                  </dt>
                  <dd>
                    <ul class="contact-form__checkbox checkbox__items">
                      <li class="checkbox__item">
                        <label for="checkbox-01-agree" class="checkbox-label">
                          <input id="checkbox-01-agree" class="checkbox-input" type="checkbox" name="checkbox-name-agree" value="同意する">
                          <span class="checkbox-label-span">同意する</span>
                        </label>
                      </li>
                      <div class="checkbox__text--policy">
                        <p>個人情報の取り扱い方針については
                          <a href="policy.html">こちら</a>
                          をご確認下さい。</p>
                      </div>
                    </ul>
                    <!-- テキスト内容はJSで制御 -->
                    <p class="checkbox-error"></p>
                  </dd>
                </dl>
                <!-- テキスト内容はJSで制御 -->
                <p class="privacy-error"></p>
                <!-- 送信ボタン -->
                <div class="contact-form__button">
                    <button id="js-submit" class="button--contact" type="submit" value="send">
                      <span>この内容で<br class="u-mobile">お問い合わせする</span>
                    </button>
                </div>
              </form>
              <!-- お問い合わせフォームここまで -->
            </div>
          </div>
        </div>
      </section>

            </li>
          </ul>
        </nav>
        <!-- ボタン -->
        <div class="footer__button-wrapper">
          <a href="#" class="button">利用申し込み</a>
          <a href="#" class="button button--orange">資料請求する</a>
        </div>
      </div>
